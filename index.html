<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <main>
        <h1>Calcule o seu IMC!</h1>
        <div class="result" id="result">
            <div class="resultado" id="resultado"></div>
            <div class="resultado" id="resultado2"></div>
        </div>
        <div class="calculadora">
            <label for="">Digite Seu Peso:</label>
            <input type="number" name="kg" id="peso" autofocus="autofocus" placeholder="70kg">
            <label for="">Digite Sua Altura:</label>
            <input type="number" name="altura" id="altura" placeholder="175cm">
            <button id="calcularId">Calcular</button>
            <button id="apagarId">Apagar</button>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
